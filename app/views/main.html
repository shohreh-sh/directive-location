<div ng-controller="MainCtrl as Mctrl">
  <ui-select name="state" ng-model="Mctrl.state">
    <ui-select-match allow-clear="true">{{Mctrl.stateName}}</ui-select-match>
    <ui-select-choices repeat="state in Mctrl.states">
      <span ng-bind-html="state.name"></span>
    </ui-select-choices>
  </ui-select>
</div>
